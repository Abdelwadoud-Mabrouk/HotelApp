<div class="list-group" *ngFor ="let booking of bookings">
  <a routerLink="/edit/{{booking.id}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{booking.name}}</h5>
      <small><div><div>{{booking.id}}</div></div></small>
    </div>
    <p class="mb-1">{{booking.startDate | date: 'dd/MM/YYYY'}} - {{booking.endDate | date: 'dd/MM/YYYY'}}</p>
    <small>{{booking.roomNumber}}</small>
  </a>
</div>
